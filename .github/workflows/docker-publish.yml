name: Docker Image CI

on:
  push:
    branches:
      - main
      - 'v*.*.*' # This will trigger on version tags like v1.0.0, v2.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.schbenedikt }}
          password: ${{ secrets.dckr_pat_vEZwGWyGT-_BnlZFoCoNPupgr4k }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            schbenedikt/schaechnersearch:latest
            schbenedikt/schaechnersearch:${{ github.ref_name }}

      - name: Logout from Docker Hub
        run: docker logout
